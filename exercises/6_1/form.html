<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="GET" enctype="multipart/form-data" class="wrapper">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="input-block">
                <label for="name">Nome:</label>
                <input name="name" id="name" type="text" required="required" maxlength="40"/>
            </div>
            <div class="input-block">
                <label for="email">Email:</label>
                <input name="email" id="email" type="text" required="required" maxlength="50"/>
            </div>
            <div class="input-block">
                <label for="cpf">CPF:</label>
                <input name="cpf" id="cpf" type="text" required="required" maxlength="8"/>
            </div>
            <div class="input-block">
                <label for="address">Endereço:</label>
                <input name="address" id="address" type="text" required="required" maxlength="200"/>
            </div>
            <div class="input-block">
                <label for="city">Cidade:</label>
                <input name="city" id="city" type="text" required="required" maxlength="28"/>
            </div>
            <div class="input-block">
                <label for="state">Estado:</label>
                <select name="state" id="state" required="required">
                    <option value="" selected>Selecione seu estado</option>
                </select>
            </div>
            <div class="input-block">
                <input name="habitation" id="home" type="radio" />
                <label for="home">Casa</label>
                <input name="habitation" id="apartment" type="radio" />
                <label for="apartment">Apartamento</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Emprego</legend>
            <div class="input-block">
                <label for="resume">Resumo do currículo:</label>
                <textarea
                    name="resume"
                    id="resume"
                    required="required"
                    maxlength="1000"
                    cols="10"
                    rows="8"
                ></textarea>
            </div>
            <div class="input-block">
                <label for="job">Cargo:</label>
                <input type="text" name="job" id="job" maxlength="40" required="required" />
            </div>
            <div class="input-block">
                <label for="job-description">Descrição do cargo:</label>
                <input type="text" name="job-description" id="job-description" maxlength="500" required="required" />
            </div>
            <div class="input-block">
                <label for="date">Data de início:</label>
                <input type="text" name="date" id="date" maxlength="500" required="required" />
            </div>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
