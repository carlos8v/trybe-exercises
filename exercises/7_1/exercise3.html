<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Bloco 7, dia 1</title>
</head>
<body>
    <p>Número de cliques: 0</p>
    <button>Clique aqui</button>
    <script>
        let clickCount = 0;
        document.querySelector('button').addEventListener('click', () => {
            clickCount += 1;
            document.querySelector('p').innerText = `Número de cliques: ${clickCount}`;
        });
    </script>
</body>
</html>
